<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-color: rgb(70 75 76); color: white;">
    <header class="header w-100" style="position: fixed; z-index: 99999;">
        <div class="row justify-content-around"  >
            <div class="col-6 justify-content-center p-2">
                <h4>BitShow</h4>
            </div>
            <div class="col-6 w-25 d-flex p-2">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="basic-addon1">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="name">
        </div>
        <div class="col-12">
            <h1 class="naslov pt-5"></h1>
        </div>
        <div class="row d-flex flex-column flex-md-row flex-lg-row align-content-center ">

            <div class="col-7">
                <img class="showImage w-100 float-end" style="-webkit-box-shadow: 20px 22px 50px 22px rgba(0,0,0,0.75);
                -moz-box-shadow: 20px 22px 50px 22px rgba(0,0,0,0.75);
                box-shadow: 20px 22px 50px 22px rgba(0,0,0,0.75);" src="" alt="">
            </div>

            <div class="col-5 text-center mt-5">
                <div class="seasons">
                </div>

                <div class="cast">
                    <h3>Cast</h3>
                </div>
                <div class="crew">
                    <h3>Crew</h3>
                </div>
                <div class="akas">
                    <h3>AKA's</h3>
                </div>
            </div>

        </div>
        <div class="row mt-3">
            <h4>Show details</h4>
            <p class="showDetails mt-3"></p>
        </div>
    </div>

    <div id="info">

    </div>
    <footer class="row align-items-center p-0 m-0">
        <p class="text-center" >Copyright @ Bit Student 2023</p>
    </footer>

    <!-- <script type="module" src="app.js"></script> -->
    <script type="module" src="infoApp.js"></script>
</body>
</html>
